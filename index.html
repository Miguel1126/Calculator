<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Calculator</title>
  </head>
  <body>
    <div class='container'>
      <h1>Calculator APP</h1>
      <form id='form'>
        <div class='mb-3'>
          <label for='stNumber'>Number</label>
          <input type="number" class='form-control'
            placeholder="Type a number" id='stNumber'/>
        </div>
        <div class='mb-3'>
          <label for='ndNumber'>Number</label>
          <input type="number" class="form-control"
            placeholder="Type a number" id='ndNumber'/>
        </div>
      </form>
      <button class='btn btn-primary m-3' onclick='plus()'
      >Plus</button>
      <button class='btn btn-primary m-3' onclick='subtract()'
      >Subtract</button>
      <button class='btn btn-primary m-3' onclick='multiply()'
      >Multiply</button>
      <button class='btn btn-primary m-3' onclick='divide()'
      >Divide</button>
      <button class='btn btn-primary m-3' onclick='modul()'
      >Module</button>
      <div id='result'></div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src='js/app.js'></script>
  </body>
</html>
<style>
  *{
    color: white;
  }
  body{
    background-color:#2b2a33;
  }
  #stNumber{
    background-color: #42414d;
  }
  #ndNumber{
    background-color: #42414d;
  }
</style>
